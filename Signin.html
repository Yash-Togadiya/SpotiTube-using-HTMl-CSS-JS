        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Main Section Start -->
    <main>
        <section class="bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                                    <p class="text-white-50 mb-5">Please enter your details</p>


                                    <div class="form-outline form-white  mb-4">
                                        <input type="text" id="username" id="typeFnameX"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="typeFnameX">User Name</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" id="email"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                            id="password" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                            password?</a></p>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login">Sign
                                        In</button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <button id="signingoogle" class="btn btn-lg btn-block btn-danger"
                                            type="submit"><i class="fab fa-google me-2"></i> Sign in with
                                            google</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Main Section End -->
    <script src="./js/script.js" type="module"></script>
</body>
